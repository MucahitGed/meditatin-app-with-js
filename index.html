<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Meditation App</h1></div>
      <div class="time"></div>
      <div class="all-buttons">
        <div class="min-buttons">
          <button class="ten-min btn">10 min</button>
          <button class="thirty-min btn">30 min</button>
        </div>
        <div class="check-buttons">
          <button class="startBtn btn">Start</button>
          <button class="stopBtn btn">Stop</button>
          <button class="resetBtn btn">Reset</button>
        </div>
        <div class="music-buttons">
          <button class="musicOn btn">On</button>
          <button class="musicOff btn">Off</button>
        </div>
      </div>
    </div>
  </body>
</html>
